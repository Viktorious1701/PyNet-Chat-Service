name: Docker Build and Push

# Logic: Trigger this workflow only on pushes to the main branch
on:
  push:
    branches:
      - main
  # Allow manual trigger from GitHub UI for testing
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (required for advanced building capabilities)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub using GitHub Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build the image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          # Context: Where the build happens (relative to repo root)
          context: ./PyNetChatService
          # Location of the Dockerfile (relative to context)
          file: ./PyNetChatService/Dockerfile
          # Push to registry (true) vs just build (false)
          push: true
          # Tags: Replace 'your_docker_username' with your actual Docker Hub username
          # We tag it as 'latest' so servers always pull the newest version
          tags: ${{ secrets.DOCKER_USERNAME }}/pynet-chat-server:latest
